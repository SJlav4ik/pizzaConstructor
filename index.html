<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="top">
            <div class="viewOrder">
                <div class="h1"><h1>Область просмотра заказа:</h1></div>
                <div id="viewOrder"></div>
                <div class="price-lable">Цена: <span id="totalPrice">0$</span></div>
            </div>
            <div class="orderWindow">
                <div class="imgFont"><img class="imgPizza" src='img/empty.png' alt=""></div>
                <div class="buttonOrder"><button id="button">ЗАКАЗАТЬ</button></div>
            </div>
        </div>
        <div class="bottom">
            <div class="pizzaBase" maxcheck="1">
                <h2>Основа</h2><br>
                <div price="7">Фирменная</div>
                <div price="5">Чесночная</div>
                <div price="4">Томатная</div>
                <div price="5">Барбекю</div>
            </div>
            <div class="ingridientOne" maxcheck="2">
                <h2>Ингридиент 1</h2><br>
                <div price="2">Салями</div>
                <div price="2">Ветчина</div>
                <div price="1">Кабаносы чешские</div>
                <div price="1">Мясо курицы</div>
            </div>
            <div class="ingridientTwo" maxcheck="2">
                <h2>Ингридиент 2</h2><br>
                <div price="1">Грибы</div>
                <div price="1">Карнишоны</div>
                <div price="1">Перец халапенью</div>
                <div price="1">Маслины</div>
            </div>
            <div class="sauce" maxcheck="1">
                <h2>Соус</h2><br>
                <div price="1">Чесночное масло</div>
                <div price="1">Спайси</div>
                <div price="1">Барбекю</div>
                <div price="1">Сырный</div>
            </div>
        </div>
    </div>


    <script src="index.js" type="module"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
